<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="principal-content container-fluid">
        <div class="row">
            <div class="col-12 p-3 background-yellow">
                <label>Yanina Gallardo</label>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 col-sm-12 col-lg-7 text-center">
                <div class="row">
                    <div class="col-12 mb-1 d-flex flex-row justify-content-center">
                        <input type="color" id="colorlapiz" value="#000000" class="colorlapiz">
                        <div class="ml-1">
                            <button id="lapiz" class="btn btn-light m-0"><i class="fas fa-pencil-alt"></i></button>
                            <button id="borrar" class="btn btn-danger"><i class="fas fa-eraser"></i></button>
                            <button id="reset" class="btn btn-primary"><i class="fas fa-redo"></i></button>
                        </div>
                        <a id="link-descarga" class="ml-2" download="dibujo.png" ><button id="descargar" type="button" class="btn btn-success"><i class="fas fa-arrow-circle-down"></i> Descargar</button></a>
                    </div>
                    <div class="col-12">
                        <canvas #canvas id="canvas" class="canvasclass"></canvas>
                    </div>
                </div>
            </div>
            <!-- Opciones -->
            <div class="col-md-12 col-sm-12 col-lg-4">
                <!-- Imagenes -->
                <div class="row bg-light pb-3">
                    <div class="col-12 border-bottom border-secondary text-center label-grid">
                        <label>Cargar Imagen</label>
                    </div>
                    <div class="col-12 p-3">
                        <img #imageCropper id="imageCropper" class="imgload-default" src="" alt="Imagen No Disponible">
                        <input #imageInput id="imageInput" type="file" name="myImage" accept="image/*"/>
                    </div>
                </div>
                <!-- Colores -->
                <div class="row bg-light pb-3">
                    <div class="col-12 border-bottom border-secondary text-center label-grid">
                        <label>Filtros</label>
                    </div>
                    <div class="col-12 p-3">
                        <img id="filtro-negativo" class="imgload-buttonfilter" src="../entrega1/img/paisaje-negativo.png" alt="Negativo">
                        <img id="filtro-sepia" class="imgload-buttonfilter" src="../entrega1/img/paisaje-sepia.png" alt="Sepia">
                        <img id="filtro-byn" class="imgload-buttonfilter" src="../entrega1/img/paisaje-byn.png" alt="MonÃ³cromo">
                        <img id="filtro-blur" class="imgload-buttonfilter" src="../entrega1/img/paisaje-blur.png" alt="Desenfoque">
                        <!-- <button id="filtro-negativo" class="btn btn-light m-0">Negativo</button> -->
                        <!-- <button id="filtro-sepia" class="btn btn-light m-0">Sepia</button>
                        <button id="filtro-byn" class="btn btn-light m-0">Monocromo</button>
                        <button id="filtro-blur" class="btn btn-light m-0">Desenfocar</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="js/main.js"></script>
    <script type='text/javascript' src="js/canvas.js"></script>
</body>

</html>
