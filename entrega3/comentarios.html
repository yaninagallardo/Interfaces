<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallardo Yanina - Interfaces de Usuario e Interacci√≥n</title>
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/comentarios.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="loading" class="section background-loading">
        <div class="logo"></div>
        <div class="layer vuelo"></div>
        <div class="line-load">
        </div>
        <span class="loading-indicator">Cargando</span>
    </div>
    <section id="pageScroll" class="section">
        <form>
            <span class="mb-4">Dejenos Su Comentario</span>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Comentario" class="form-control" id="exampleInputPassword1">
              </div>
            <button id="button-submit" type="button" class="btn btn-info">
                <span id="spinner" class="spinner-button spinner-border spinner-border-sm text-warning hidden" role="status" aria-hidden="true"></span>
                Enviar</button>
          </form>
    </section>

    <audio id="audio-loading" class="hidden" autoplay controls>
        <source src="asset/sounds/sonido-del-bosque.mp3" type="audio/mp3">
    </audio>
    <script src="js/comentarios.js"></script>
</body>

</html>
