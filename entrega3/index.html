<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallardo Yanina - Interfaces de Usuario e Interacción</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/countdown.css">
    <link rel="stylesheet" href="css/loading.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body id="body" class="overflow">
    <div id="loading" class="section background-loading">
        <div class="logo"></div>
        <div class="layer vuelo"></div>
        <div class="line-load">
        </div>
        <span class="loading-indicator">Cargando</span>
    </div>

    <div id="page-scroll" class="page-scroll principal hidden">
        <div class="neblina">
            <img class="nube" src="asset/img/NUBE4.png" alt="">
            <img class="nube1" src="asset/img/NUBE4.png" alt="">
            <img class="nube2" src="asset/img/NUBE4.png" alt="">
        </div>
        <header class="header">
            <div class="hamburguer-menu fixed-div">
                <button id="hamburguer-button" class="hamburguer-button"> <i
                        class="icon fas fa-bars fa-lg"></i></button>
                <div id="dropdown-hamburguer" class="dropdown-hamburguer hidden">
                    <button>INICIO</button>
                    <button>ACTORES</button>
                    <button>GALERIA</button>
                    <button><a href="eventos.html"> EVENTOS</a></button>
                    <button><a href="comentarios.html"> COMENTARIOS</a></button>
                </div>
            </div>
            <div class="page-sound fixed-div">
                <button id="button-sound"><i id="icon" class="icon  fas fa-volume fa-2x"></i></button>
            </div>
        </header>
        <section class="section">
            <div class="logo"></div>
        </section>
        <section class="section">
            <div class="contador-dias">
                <span class="titulo-cronometro">FALTAN</span>
                <div class="box-days">
                    <label id="dias" class="label-hours">0</label>
                    <label class="label-days">Días</label>
                </div>
            </div>
            <div class="cronometro">
                <div class="box-hours">
                    <label id="horas" class="label-hours">00</label>
                    <label for="">Horas</label>
                </div>
                <div class="separator">:</div>
                <div class="box-hours">
                    <label id="minutos" class="label-hours">00</label>
                    <label for="">Minutos</label>
                </div>
                <div class="separator">:</div>
                <div class="box-hours">
                    <label id="segundos" class="label-hours">00</label>
                    <label for="">Segundos</label>
                </div>
            </div>
        </section>
        <!-- Actors -->
        <section id="actors" class="section">
            <div class="layeractor-up">
                <div class="actor">
                    <div class="actor1">
                        <span class="actor-name">Zoey Zaldana</span>
                        <span class="actor-namesmall">Neytiri</span>
                    </div>
                    <img class="img-actor" src="asset/img/actors/Zoe-Saldana.png" alt="">
                </div>
                <div class="actor">
                    <div class="actor1">
                        <span class="actor-name">Sam Worthington</span>
                        <span class="actor-namesmall">Jake Sully</span>
                    </div>
                    <img class="img-actor" src="asset/img/actors/Sam-Worthinton.png" alt="">
                </div>
                <div class="actor">
                    <div class="actor1">
                        <span class="actor-name">Kate Winslet</span>
                        <span class="actor-namesmall">Ronal</span>
                    </div>
                    <img class="img-actor" src="asset/img/actors/kate-winslet.png" alt="">
                </div>
            </div>
        </section>
        <!-- Gallery -->
        <section class="section shadow-background">
            <div class="carousel-section">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./asset/img/movie/avatar-1.png" class="d-block w-100 image-carousel" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./asset/img/movie/avatar-2.png" class="d-block w-100 image-carousel" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./asset/img/movie/avatar-3.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./asset/img/movie/avatar-4.png" class="d-block w-100 image-carousel" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./asset/img/movie/avatar-5.png" class="d-block w-100 image-carousel" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <span>Yanina Gallardo</span>
            <span>Interfaces e Interacción de Usuarios</span>
            <span>Técnico Universitario en Desarrollo de Aplicaciones Informáticas</span>
        </footer>

    </div>


    <audio id="audio-page" class="hidden" controls loop>
        <source src="asset/sounds/becoming-neytiri.mp3" type="audio/mp3">
    </audio>


    <audio id="audio-loading" class="hidden" autoplay controls >
        <source src="asset/sounds/sonido-del-bosque.mp3" type="audio/mp3">
    </audio>
    <script src="js/main.js"></script>
    <script src="js/cronometro.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
