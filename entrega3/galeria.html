<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/loading.css">

<body>

        <div class="logo"></div>
        <div class="layer vuelo"></div>
        <div class="line-load">
        </div>
        <span class="loading-indicator">Cargando</span>
    </div>
    <!-- Gallery -->
    <div id="page-scroll" class="principal hidden">
        <div class="logo-event">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Inicio</a>
        </div>
        <section class="section shadow-background">
            <div class="carousel-section sec">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./asset/img/movie/avatar-1.png" class="d-block w-100 image-carousel" alt="...">

                        <div class="carousel-item">

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <audio id="audio-loading" class="hidden" autoplay controls>
