<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="principal-content container-fluid">
        <div class="row">
            <div class="col-12 p-2 background-yellow">
                <label class="ml-4">Yanina Gallardo</label>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 col-sm-12 col-lg-7 text-center">
                <div class="row">
                    <div class="col-12 mb-1 d-flex flex-row justify-content-center">
                        <input type="color" id="colorlapiz" value="#000000" class="colorlapiz">
                        <div class="ml-1">
                            <button id="lapiz" class="btn btn-light m-0"><i class="fas fa-pencil-alt"></i></button>
                            <button id="borrar" class="btn btn-danger"><i class="fas fa-eraser"></i></button>
                            <button id="reset" class="btn btn-primary"><i class="fas fa-redo"></i></button>
                        </div>
                        <a id="link-descarga" class="ml-2" download="dibujo.png"><button id="descargar" type="button"
                                class="btn btn-success"><i class="fas fa-arrow-circle-down"></i> Descargar</button></a>
                    </div>
                    <div class="col-12">
                        <canvas #canvas id="canvas" class="canvasclass"></canvas>
                    </div>
                </div>
            </div>
            <!-- Opciones -->
            <div class="col-md-12 col-sm-12 col-lg-4 mb-4">
                <!-- Imagenes -->
                <div class="row bg-light pb-3">
                    <div class="col-12 border-bottom border-secondary text-center label-grid">
                        <label>Cargar Imagen</label>
                    </div>
                    <div class="col-12 p-3 d-flex flex-column">
                        <div class="row">
                            <div class="col-6">
                                <img #imageCropper id="imageCropper" class="imgload-default" src=""
                                    alt="Imagen No Disponible">
                            </div>
                            <div class="col-6">
                                <input #imageInput id="imageInput" type="file" name="myImage" accept="image/*"
                                    style="display:none" />
                                <button id="cargarImagen" class="btn btn-dark button-card">Cargar Imagen</button>
                                <button id="limpiarImagen" class="btn btn-dark button-card">Reset Imagen</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Filtros -->
                <div class="row bg-light pb-3">
                    <div class="col-12 border-bottom border-secondary text-center label-grid">
                        <label>Filtros</label>
                    </div>
                        <div class="col-12 ">
                            <button id="filtro-negativo" class="btn btn-dark button-card-filter">Negativo</button>
                            <button id="filtro-sepia" class="btn btn-dark button-card-filter">Sepia</button>
                            <button id="filtro-byn" class="btn btn-dark button-card-filter">Monócromo</button>
                            <button id="filtro-blur" class="btn btn-dark button-card-filter">Blur</button>
                        </div>
                </div>
                <!-- Herramientas -->
                <div class="row bg-light">
                    <div class="col-12 border-bottom border-secondary text-center label-grid">
                        <label>Herramientas</label>
                    </div>
                    <div class="pl-3">
                        <div class="d-flex flex-row">
                            <label for="rangeBrillo" class="mr-3">Brillo</label>
                            <input type="range" min="0" max="80" step="10" class="form-control-range" id="rangeBrillo">
                        </div>
                        <div class="d-flex flex-row">
                            <label for="rangeContraste" class="mr-3">Contraste</label>
                            <input type="range" min="0" max="200" step="10" class="form-control-range"
                                id="rangeContraste">
                        </div>
                        <div class="d-flex flex-row">
                            <label for="rangeSaturacion" class="mr-3">Saturación</label>
                            <input type="range" min="0.0" max="3.0" step="0.5" class="form-control-range"
                                id="rangeSaturacion">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-2 background-yellow text-right">
                <div class="mr-4 text-footer">
                    <p class="p-0 m-0">Técnico Universitario en Desarrollo de Aplicaciones Informáticas</p>
                    <p>Interfaces de usuario e Interacción - 2020</p>
                </div>

            </div>
        </div>
    </div>
    <script type='text/javascript' src="js/main.js"></script>
    <script type='text/javascript' src="js/canvas.js"></script>
</body>

</html>
